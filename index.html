<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine üíò</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Floating photos */
    .photo {
      position: absolute;
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      animation: float 10s infinite ease-in-out;
      opacity: 0.95;
      z-index: 1;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(-3deg); }
      50% { transform: translateY(-40px) rotate(3deg); }
      100% { transform: translateY(0) rotate(-3deg); }
    }

    /* Shake animation */
    @keyframes shakeHard {
      0% { transform: translate(0,0) rotate(0deg); }
      25% { transform: translate(var(--shake), -var(--shake)) rotate(-5deg); }
      50% { transform: translate(-var(--shake), var(--shake)) rotate(5deg); }
      75% { transform: translate(var(--shake), var(--shake)) rotate(-5deg); }
      100% { transform: translate(0,0) rotate(0deg); }
    }

    .shake {
      animation: shakeHard 0.5s;
    }

    /* Spin when yes is clicked */
    .spin {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Valentine card */
    .card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      z-index: 10;
      animation: popIn 1s ease;
    }

    @keyframes popIn {
      from { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
      to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 60px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      transition: box-shadow 0.3s, transform 0.3s;
    }

    #noBtn {
      background: #ddd;
      position: absolute;
      left: 140px;
    }

    .glow {
      box-shadow: 0 0 25px rgba(255,77,109,0.9);
      transform: scale(1.1);
    }

    /* Text bubbles */
    .bubble {
      position: absolute;
      background: white;
      padding: 8px 12px;
      border-radius: 15px;
      font-size: 14px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      animation: fadeUp 1.5s ease forwards;
      z-index: 5;
    }

    @keyframes fadeUp {
      0% { opacity: 0; transform: translateY(10px); }
      20% { opacity: 1; }
      100% { opacity: 0; transform: translateY(-20px); }
    }

    /* Hearts */
    .heart {
      position: absolute;
      font-size: 20px;
      animation: floatUp 5s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>

<body>

  <!-- Photos -->
  <img src="pic1.jpg" class="photo" style="top:10%; left:10%;">
  <img src="pic2.jpg" class="photo" style="top:20%; right:15%;">
  <img src="pic3.jpg" class="photo" style="bottom:15%; left:20%;">
  <img src="pic4.jpg" class="photo" style="bottom:10%; right:10%;">

  <!-- Card -->
  <div class="card">
    <h1>Will you be my Valentine? üíò</h1>
    <div class="buttons">
      <button id="yesBtn" onclick="yesClicked()">Yes üíï</button>
      <button id="noBtn">No üòê</button>
    </div>
  </div>

  <!-- Music -->
  <audio id="bgMusic" loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const music = document.getElementById("bgMusic");

    const messages = [
      "umm‚Ä¶ try again üòÖ",
      "be fr üò≠",
      "wrong answer",
      "nahhh",
      "you playing üíÄ"
    ];

    const bubbles = [
      "why you lying üò≠",
      "click yes",
      "she cute fr",
      "stop playing",
      "you know better üòè"
    ];

    let clicks = 0;

    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("click", moveNo);

    function moveNo() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      const shakePower = Math.min(20, 5 + clicks * 3);

      document.querySelectorAll(".photo").forEach(photo => {
        photo.style.setProperty("--shake", shakePower + "px");
        photo.classList.add("shake");

        const bubble = document.createElement("div");
        bubble.className = "bubble";
        bubble.innerText = bubbles[Math.floor(Math.random() * bubbles.length)];
        bubble.style.left = photo.offsetLeft + "px";
        bubble.style.top = (photo.offsetTop - 30) + "px";
        document.body.appendChild(bubble);

        setTimeout(() => {
          photo.classList.remove("shake");
          bubble.remove();
        }, 500);
      });

      yesBtn.classList.add("glow");
      alert(messages[clicks % messages.length]);
      clicks++;
    }

    function yesClicked() {
      document.querySelectorAll(".photo").forEach(photo => {
        photo.classList.add("spin");
      });

      alert("Ooouuu You My Valentines Now.");
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    setInterval(createHeart, 300);

    document.body.addEventListener("click", () => {
      music.play();
    }, { once: true });
  </script>

</body>
</html>
